      <button>Copy object to clipboard</button>

      <script>

        const   $ = (s) => document.querySelector(s)
        const btn = $('button')
        btn.addEventListener('click', (e) => {

          if( typeof ClipboardItem == undefined ) return alert("your browser does not support full clipboard API\n(todo: include clipboard polyfill)")

          const blobToBase64 = mimetype => blob => {
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            return new Promise(resolve => {
              reader.onloadend = () => {
                let data = reader.result.replace(/^data:application\/octet-stream/,mimetype)
                resolve(data) 
              };
            });
          };

          fetch('engine.glb')
          .then( (res)  => res.blob() )
          .then( blobToBase64('model/gltf-binary') )
          .then( (base64) => navigator.clipboard.writeText(base64) )
          .then( () => alert('copied to clipboard!') )

        })

      </script>
