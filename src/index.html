<!DOCTYPE html>
<html lang="en">
  <head>
    <title>xrsh</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./index.css"></link>
    <script src="./assets/aframe.min.js"></script>
    <script src="com/app.js"></script> 
   
    <!-- user app extensions -->
    <!-- <script>AFRAME.components['helloworld'].Component.prototype.dependencies["https://acme.com/myExtension.js"]</script> -->

  </head>
  <body bgcolor="black">
    <a-scene webxr="overlayElement:#-overlay;" light="defaultLightsEnabled: true" cursor="rayOrigin: mouse" raycaster="objects: [html]; interval:100;">

      <a-entity app="uri: app/launcher.js;" ></a-entity>
      <a-entity app="uri: app/vconsole.js"   ></a-entity>
      <a-entity app="uri: app/xrfragments.js"></a-entity>
      <a-entity app="uri: app/spatialize.js; order:-100" ></a-entity>
      <a-entity app="uri: app/isoterminal.js" position="0 1.25 -2.1"></a-entity>
      <a-entity app="uri: app/manual.js;    " position="1 1.25 -2.2"></a-entity>
      <a-entity app="uri: app/example/helloworld.js;            foo: lorem ipsum" position="-1 2 -2" scale="0.5 0.5 0.5"></a-entity>
      <a-entity app="uri: app/example/helloworld-html.js;       foo: lorem ipsum" position="0 2 -1.9"></a-entity>
      <a-entity app="uri: app/example/helloworld-htmlform.js;   foo: lorem ipsum" position="0 1.25 -1.8"></a-entity>
      <a-entity app="uri: app/example/helloworld-window.js;     foo: lorem ipsum" position="1 1.25 -1.7"></a-entity>

      <a-entity id="player" wasd-controls look-controls>
        <a-entity id="left-hand"  laser-controls="hand: left" raycaster="objects:.ray,html,[html]" blink-controls="cameraRig:#player; teleportOrigin: #camera; collisionEntities: #floor">
          <a-entity rotation="-35 0 0" position="0 0.1 0" id="navigator"> 
            <a-entity id="back" xrf-button="label: <; width:0.05; action: history.back()"    position="-0.025 0 0" class="ray"></a-entity>
            <a-entity id="next" xrf-button="label: >; width:0.05; action: history.forward()" position=" 0.025 0 0" class="ray"></a-entity>
          </a-entity>
        </a-entity>
        <a-entity id="right-hand" laser-controls="hand: right" raycaster="objects:.ray,[html]" blink-controls="cameraRig:#player; teleportOrigin: #camera; collisionEntities: #floor"></a-entity>
        <a-entity camera="fov:90"position="0 1.6 0" id="camera"></a-entity>
      </a-entity>

    </a-scene>

  </body>
</html>
